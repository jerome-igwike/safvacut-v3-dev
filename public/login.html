    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import {
            getAuth,
            signInWithPopup,
            GoogleAuthProvider,
            OAuthProvider,
            signInWithEmailAndPassword,
            sendPasswordResetEmail,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import {
            getFirestore,
            doc,
            getDoc,
            updateDoc,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD6enbTO-nNYVyrNLRP-Av6ghguL3--Nvw",
            authDomain: "safvacut-web-wallet.firebaseapp.com",
            databaseURL: "https://safvacut-web-wallet-default-rtdb.firebaseio.com",
            projectId: "safvacut-web-wallet",
            storageBucket: "safvacut-web-wallet.firebasestorage.app",
            messagingSenderId: "976916444641",
            appId: "1:976916444641:web:4c6a6ad09c43a7ccda0ea0",
            measurementId: "G-0QCL2TQCB6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Password toggle
        document.getElementById('toggle-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Email/Password Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const spinner = document.getElementById('login-spinner');

            // Show loading state
            loginBtn.disabled = true;
            spinner.classList.remove('hidden');

            try {
                const result = await signInWithEmailAndPassword(auth, email, password);

                if (!result.user.emailVerified) {
                    Swal.fire({
                        title: 'Email Not Verified',
                        text: 'Please verify your email before signing in. Check your inbox for the verification link.',
                        icon: 'warning',
                        confirmButtonText: 'OK',
                        confirmButtonColor: '#f7931a',
                        background: '#1a1a2e',
                        color: '#ffffff'
                    });
                    return;
                }

                // Update last login time
                const userRef = doc(db, 'users', result.user.uid);
                await updateDoc(userRef, {
                    lastLoginAt: serverTimestamp()
                });

                // Store user data
                const userDoc = await getDoc(userRef);
                const userData = userDoc.data();
                localStorage.setItem('safvacut_user', JSON.stringify({
                    uid: result.user.uid,
                    email: result.user.email,
                    displayName: result.user.displayName || userData.displayName,
                    photoURL: result.user.photoURL || userData.photoURL,
                    emailVerified: result.user.emailVerified,
                    uniqueId: userData.uniqueId,
                    portfolio: userData.portfolio,
                    settings: userData.settings
                }));

                Swal.fire({
                    title: 'Welcome Back!',
                    text: 'You have successfully signed in to your account.',
                    icon: 'success',
                    confirmButtonText: 'Continue',
                    confirmButtonColor: '#f7931a',
                    background: '#1a1a2e',
                    color: '#ffffff'
                }).then(() => {
                    window.location.href = 'dashboard.html';
                });

            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Sign in failed. Please try again.';

                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                }

                Swal.fire({
                    title: 'Sign In Failed',
                    text: errorMessage,
                    icon: 'error',
                    confirmButtonText: 'Try Again',
                    confirmButtonColor: '#f7931a',
                    background: '#1a1a2e',
                    color: '#ffffff'
                });
            } finally {
                loginBtn.disabled = false;
                spinner.classList.add('hidden');
            }
        });

        // Google Sign In
        document.getElementById('google-login').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            const googleBtn = document.getElementById('google-login');
            const googleSpinner = document.getElementById('google-spinner');

            googleBtn.disabled = true;
            googleSpinner.classList.remove('hidden');

            try {
                const result = await signInWithPopup(auth, provider);

                Swal.fire({
                    title: 'Welcome!',
                    text: 'You have successfully signed in with Google.',
                    icon: 'success',
                    confirmButtonText: 'Continue',
                    confirmButtonColor: '#f7931a',
                    background: '#1a1a2e',
                    color: '#ffffff'
                }).then(() => {
                    window.location.href = 'dashboard.html';
                });

            } catch (error) {
                console.error('Google sign-in error:', error);
                Swal.fire({
                    title: 'Sign In Failed',
                    text: 'Failed to sign in with Google. Please try again.',
                    icon: 'error',
                    confirmButtonText: 'Try Again',
                    confirmButtonColor: '#f7931a',
                    background: '#1a1a2e',
                    color: '#ffffff'
                });
            } finally {
                googleBtn.disabled = false;
                googleSpinner.classList.add('hidden');
            }
        });

        // Apple Sign In
        document.getElementById('apple-login').addEventListener('click', async () => {
            const provider = new OAuthProvider('apple.com');
            const appleBtn = document.getElementById('apple-login');
            const appleSpinner = document.getElementById('apple-spinner');

            appleBtn.disabled = true;
            appleSpinner.classList.remove('hidden');

            try {
                const result = await signInWithPopup(auth, provider);

                Swal.fire({
                    title: 'Welcome!',
                    text: 'You have successfully signed in with Apple.',
                    icon: 'success',
                    confirmButtonText: 'Continue',
                    confirmButtonColor: '#f7931a',
                    background: '#1a1a2e',
                    color: '#ffffff'
                }).then(() => {
                    window.location.href = 'dashboard.html';
                });

            } catch (error) {
                console.error('Apple sign-in error:', error);
                Swal.fire({
                    title: 'Sign In Failed',
                    text: 'Apple sign-in is not available at the moment. Please try another method.',
                    icon: 'error',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#f7931a',
                    background: '#1a1a2e',
                    color: '#ffffff'
                });
            } finally {
                appleBtn.disabled = false;
                appleSpinner.classList.add('hidden');
            }
        });

        // Forgot Password
        document.getElementById('forgot-password').addEventListener('click', async (e) => {
            e.preventDefault();

            const { value: email } = await Swal.fire({
                title: 'Reset Password',
                text: 'Enter your email address to receive a password reset link.',
                input: 'email',
                inputPlaceholder: 'Enter your email',
                confirmButtonText: 'Send Reset Link',
                confirmButtonColor: '#f7931a',
                background: '#1a1a2e',
                color: '#ffffff',
                showCancelButton: true,
                cancelButtonColor: '#6b7280',
                inputValidator: (value) => {
                    if (!value) {
                        return 'Please enter your email address';
                    }
                    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                        return 'Please enter a valid email address';
                    }
                }
            });

            if (email) {
                try {
                    await sendPasswordResetEmail(auth, email);
                    Swal.fire({
                        title: 'Reset Link Sent!',
                        text: 'Check your email for the password reset link.',
                        icon: 'success',
                        confirmButtonText: 'OK',
                        confirmButtonColor: '#f7931a',
                        background: '#1a1a2e',
                        color: '#ffffff'
                    });
                } catch (error) {
                    Swal.fire({
                        title: 'Error',
                        text: 'Failed to send reset email. Please check your email address.',
                        icon: 'error',
                        confirmButtonText: 'Try Again',
                        confirmButtonColor: '#f7931a',
                        background: '#1a1a2e',
                        color: '#ffffff'
                    });
                }
            }
        });
    </script>
